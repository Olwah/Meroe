<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Archivo:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../dist/css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../dist/img/favicon.png">
        
        <title>Meroë - Update</title>
    </head>
    <body>
        <div class="update__container">
            <div class="update__title heading-1">Meroë Update</div>
            <div class="update__form" id="slideshow-form">
                <h2 class="update__heading heading-2">Update Slideshow Images</h2>
                <label for="whatTask">What do you want to do?</label>
                <select name="whatTask" id="whatTask">
                    <option value="0">Change an existing slide</option>
                    <option value="1">Create a new slide</option>
                </select>
                <div class="update__edit-slide active">
                    <label for="slideshow-img">Select slide to be updated</label>
                    <select name="slideshow-img" id="slideshow-img">
                        <option value="0">Choose a slide</option>
                        <option value="1">Slide 1</option>
                        <option value="2">Slide 2</option>
                        <option value="3">Slide 3</option>
                    </select>
                </div>
                <div class="update__slideshow-info">
                    <label for="imgSrc">Image Source</label>
                    <input type="text" id="imgSrc" name="imgSrc">
                    <label for="imgTitle">Title</label>
                    <input type="text" id="imgTitle" name="imgTitle">
                    <!--
                    <label for="imgFile">Upload image file:</label>
                    <input type="file" id="imgFile" name="imgFile">
                    -->
                    <button class="update__btn active" id="update__edit-btn">Update</button>
                    <button class="update__btn" id="update__new-btn">Add New Slide</button>
                </div>   
            </div>
        </div>
    </body>
</html>
